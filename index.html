<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Inicio</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

		<script src="https://kit.fontawesome.com/b0eb483768.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="estilo.css">

		<script>
			function iniciarJogo() {
				var nivel = document.getElementById('nivel').value

				if (nivel === '') {
					alert('Selecione um nivel para iniciar o Jogo !!')
					return false
				}

				window.location.href = 'app.html?' + nivel
			}
		</script>
	</head>
	<body>
		<div class="container">
		

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png">
					</div>	
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2 ">
							<select class="form-control" id="nivel">
								<option value="">-- Selecionar o nivel --</option>
								<option value="normal">Normal</option>
								<option value="dificil">Dificil</option>
								<option value="chucknorris">Chuck Norris</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Inicia jogo</button>
					</div>	
				</div>
			</div>
		</div>

		<div class="info  ">
			
						<button class="btn btn-ifo fa-solid fa-circle-info fa-xl " data-toggle="collapse" data-target="#dados"></button>
						<p id="dados" class="bg-light collapse h6 p-3 rounded" style="opacity: 0.7;">Regras do jogo<br/>
						-mate todas as mosca antes de acabar o tempo </p>
		</div>
		

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	</body>
</html>
